<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create character</title>

    <link href="../static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="sidebar-widget">
                    <button type="button" class="hamburger" data-toggle="offcanvas">
                        <span class="hamb-top"></span>
                        <span class="hamb-middle"></span>
                        <span class="hamb-bottom"></span>
                    </button>
                    <div class="sidebar">
                        <ul class="sidebar-links list-group">
                            <li class="sidebar-link list-group-item"><a href="rumours.html">Rumours</a></li>
                            <li class="sidebar-link list-group-item"><a href="create-rumour.html">Create rumour</a></li>
                            <li class="sidebar-link list-group-item"><a href="characters.html">Characters</a></li>
                            <li class="sidebar-link list-group-item"><a href="create-character.html">Create character</a></li>
                            <li class="sidebar-link list-group-item"><a href="statistics.html">Statistics</a></li>
                        </ul>
                    </div>
                </div>
                <a class="navbar-brand" href="home.html"><img src="../static/images/logo.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary mr-3" data-toggle="modal" data-target="#registrationModal">
                                Sign in
                            </button>
                            <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="registrationModalLabel">Registration</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="modal-body">
                                                <form class="form" role="form" autocomplete="off" id="formRegistration" novalidate="" method="POST">
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control form-control-lg rounded-0" name="email" required="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="username">Username</label>
                                                        <input type="text" class="form-control form-control-lg rounded-0" name="username" required="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password-1">Password</label>
                                                        <input type="password" class="form-control form-control-lg rounded-0" name="password-1" required="" autocomplete="new-password">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password-2">Repeat password</label>
                                                        <input type="password" class="form-control form-control-lg rounded-0" name="password-2" required="" autocomplete="new-password">
                                                    </div>
                                                    <button type="submit" class="btn btn-success btn-lg" id="btnRegistration">Registrate</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                                Log in
                            </button>
                            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email" required="">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control form-control-lg rounded-0" name="password" id="password" required="" autocomplete="new-password">
                                                </div>
                                                <button type="submit" class="btn btn-success btn-lg" id="btnLogin">Login</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-success mt-3" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="alert-heading">About character</h4>
                <p>
                <blockquote>
                    Rumour
                </blockquote>
                </p>
            </div>
        </div>
        <main class="container mt-3 mb-3 create-character">
            <div class="card p-4">
                <h5 class="card-title">Create/edit character</h5>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary m-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<script src="../static/js/lib/bootstrap.js"></script>
<script src="../static/js/script.js"></script>

</body>
</html>
